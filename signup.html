<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員情報入力 - メルカリ スマホでかんたん フリマアプリ</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header className="single-header">
      <img src="img/logo.svg" alt="" />
    </header>
    <main>
      <div className="section__top">
        <div className="l-single-head">新規会員登録</div>
      </div>
      <div className="section__center">
        <ul className="btn__wrap">
            <li className="list__btn">
              <button className="btn-mail btn-default btn-align">
                <div className="icon-mail"><img src="img/envelope.svg" width="20px"/></div>
                <div className="btn-text">メールアドレスで登録する</div>
              </button>
            </li>
          <li className="list__btn">
            <button className="btn-google btn-default btn-align">
              <div className="icon-mail"><img src="img/google.svg" width="20px"/></div>
              <div className="btn-text">Googleで登録する</div>
            </button>
          </li>
          <li className="list__btn">
            <button className="btn-facebook btn-default btn-align">
              <div className="icon-mail"><img src="img/facebook.svg" width="20px"/></div>
               <div className="btn-text">Facebookで登録する</div>
          </button></li>
          <li className="list__btn">
            <div className="btn-apple btn-default btn-align">
              <div className="icon-mail-apple"><img src="img/apple.svg" width="20px"/></div>
              <div className="btn-text">Appleで登録する</div>
            </div>
          </div>
          </li>
          <li>
            <div className="btn-text__bottom">
            登録することで、<a href="">利用規約とプライバシーポリシー</a>
            に同意したものとみなされます。</div>
          </li>
        </ul>
    </main>
      <div className="footer__container">
          <ul className="footer--items">
            <li>プライバシーポリシー</li>
            <li>メルカリ利用規約</li>
            <li>特定商取引に関する表記</li>
          </ul>
          <div><img className="footer__img" src="img/logo-gray.svg" alt="" /></div>
          <div className="footer--copyright">&copy; Mercari, Inc.</div>
      </div>
  </body>
</html>
